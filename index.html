<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Header 14</title>
</head>
<body>
    <div id="top">
    <header>
        <nav class="navbar">
            <h1 class="start">Starup 3</h1>
            <div class="navheads">
                <h3 class="overview">Overview</h3>
                <h3 class="heads">Prices</h3>
                <h3 class="heads">Blog</h3>
                <h3 class="heads">Feedback</h3>
                <h3 class="purchase">Purchase</h3>
            </div>
        </nav>
    </header>
    
    <main class="main">
            <div class="main-content">
                <h1 class="content-head">Generate Awesome Web Pages</h1>
                <p class="para">The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>
                <button class="btn">Learn More</button>
            </div>
            

        
        <form action="#" class="form">
            <h1 id="signup-head">Sign Up Now</h1>
            <input type="text" placeholder="Your Email" class="input email">
            <input type="password" placeholder="Your password" class="input password">
            <div class="checkbox">
                <input type="checkbox" name="terms" class="box">
                <label for="terms">I agree to the Term of Services</label>
            </div>
            <button class="input signin">Sign In</button>
            <p class="or"><span>or</span></p>
            <button class="input login">Login via Twitter</button>
            <div class="div1">
                <span class="span1">Do you have an Account?</span>
                <span class="span2">Sign In</span>
            </div>
        </form>
    </main>
    </div>
</body>
</html>
